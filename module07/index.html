<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <figure>
        <picture>
            <!-- Mobile WebP -->
            <source media="(max-width: 600px)" type="image/webp" srcset="images/gt3rssmall.webp">
            <!-- Mobile JPG -->
            <source media="(max-width: 600px)" type="image/jpeg" srcset="images/gt3rssmall.jpg">
            <!-- Desktop WebP -->
            <source type="image/webp" srcset="images/gt3rslarge.webp">
            <!-- Desktop JPG -->
            <source type="image/jpeg" srcset="images/gt3rslarge.jpg">
            <img src="images/gt3rslarge.jpg" alt="GT3RS in British Racing Green">
        </picture>
        <figcaption>GT3RS in British Racing Green.</figcaption>
    </figure>
</body>
</html>
