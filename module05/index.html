<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Form Example</title>
</head>
<body>
    <form action="#" method="POST">
        <p>Required fields are marked with <span style="color: red;">*</span></p>
        <fieldset>
            <legend>User Information Form</legend>

            <!-- Full Name Input -->
            <label for="full_name">Full Name: <span style="color: red;">*</span></label><br>
            <input type="text" id="full_name" name="full_name" required><br>

            <!-- Email Input -->
            <label for="email">Email: <span style="color: red;">*</span></label><br>
            <input type="email" id="email" name="email" required><br>

            <!-- Password Input -->
            <label for="password">Password: <span style="color: red;">*</span></label><br>
            <input type="password" id="password" name="password" required><br>

            <!-- Date of Birth Input -->
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob"><br>

            <!-- Favorite Hobby Radio Buttons -->
            <p>Favorite Hobby:</p>
            <input type="radio" id="reading" name="hobby" value="reading">
            <label for="reading">Reading</label>
            <input type="radio" id="gaming" name="hobby" value="gaming">
            <label for="gaming">Gaming</label>
            <input type="radio" id="sports" name="hobby" value="sports">
            <label for="sports">Sports</label>
            <input type="radio" id="music" name="hobby" value="music">
            <label for="music">Music</label><br>

            <!-- Terms and Conditions Checkbox -->
            <input type="checkbox" id="agree" name="agree">
            <label for="agree">I agree to the terms and conditions</label><br>

            <!-- Programming Language Dropdown -->
            <label for="language">Favorite Programming Language:</label><br>
            <select id="language" name="language">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="csharp">C#</option>
            </select><br>

            <!-- Comments Textarea -->
            <label for="comments">Comments or Feedback:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
